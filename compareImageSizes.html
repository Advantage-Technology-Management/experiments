<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Resizer</title>
<style>
  #imageContainer {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
    margin-top: 20px;
  }
  .resizedImage {
    margin: 10px;
    border: 1px solid #ccc;
    overflow: hidden;
  }
  .resizedImage img {
    width: 100%;
    height: auto;
  }
</style>
</head>
<body>

<input type="text" id="imageUrlInput" placeholder="Enter Image URL">
<button onclick="resizeImage()">Resize Image</button>

<div id="imageContainer"></div>

<script>
function resizeImage() {
  var imageUrl = document.getElementById('imageUrlInput').value;
  var sizes = [100, 200, 300, 400]; // You can adjust these sizes as needed

  var imageContainer = document.getElementById('imageContainer');
  imageContainer.innerHTML = '';

  sizes.forEach(function(size) {
    var imageDiv = document.createElement('div');
    imageDiv.classList.add('resizedImage');

    var img = new Image();
    img.src = imageUrl;
    img.onload = function() {
      var canvas = document.createElement('canvas');
      canvas.width = size;
      canvas.height = size * (img.height / img.width);

      var ctx = canvas.getContext('2d');
      ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

      var resizedImg = new Image();
      resizedImg.src = canvas.toDataURL('image/jpeg');

      imageDiv.appendChild(resizedImg);
    };

    imageContainer.appendChild(imageDiv);
  });
}
</script>

</body>
</html>
