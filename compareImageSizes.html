<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Resizer</title>
<style>
  .imageContainer {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
    margin-top: 20px;
  }
  .imageBox {
    margin: 10px;
    border: 1px solid #ccc;
    overflow: hidden;
  }
  .imageBox img {
    max-width: 100%;
    height: auto;
  }
</style>
</head>
<body>


<div class="imageContainer">
  <div class="imageBox" style="width: 100px;">
    <img src="https://dis-prod.assetful.loblaw.ca/content/dam/loblaw-companies-limited/product-assets/apparel/apparel/women-s-tops/woven-tops-women-s/shirt/s4wp046866_ea/s4wp046866_blue_ea/S4WP046866_Blue_EA_Lay%20Down_SAP.tif/_jcr_content/renditions/cq5dam.web.4096.4096.jpeg?imWidth=100" alt="Image 100px">
  </div>
  <div class="imageBox" style="width: 200px;">
    <img src="https://dis-prod.assetful.loblaw.ca/content/dam/loblaw-companies-limited/product-assets/apparel/apparel/women-s-tops/woven-tops-women-s/shirt/s4wp046866_ea/s4wp046866_blue_ea/S4WP046866_Blue_EA_Lay%20Down_SAP.tif/_jcr_content/renditions/cq5dam.web.4096.4096.jpeg?imWidth=200" alt="Image 200px">
  </div>
  <div class="imageBox" style="width: 300px;">

</div>

</body>
</html>
